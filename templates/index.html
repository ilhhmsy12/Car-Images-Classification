                                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            background-image: url('https://img.freepik.com/premium-photo/3d-geometric-background_103577-3330.jpg');
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
<div class="" style="color: white; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 class="text-center">Cars Image Classification</h1>
    <form class="text-center" enctype="multipart/form-data" action="/" method="post">
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Your Cars image</label>
            <input class="form-control" type="file" id="formFile" name="flowerimage">
        </div>
        <div class="mb-2 text-center">
            <button type="submit" class="btn" style="background-color:rgb(43, 41, 41); color: white;">Predict Image</button>
        </div>
    </form>

    {% if prediction %}
    <div style="text-align: center;">
        <img class="img-fluid" style="max-height: 300px" src="{{img_file}}" />
    </div> 
    <div style="text-align: center;">
        <i class="text-center" style="font-style: italic; font-weight: bold;">Prediction result: {{prediction}}</i>
    </div>
    <div class="text-center mt-3">
        <a class="btn btn-primary" href="https://github.com/ilhhmsy12/Car-Images-Classification.git" target="_blank">GitHub Repository</a>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
